<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取验证码</title>
    <script src="webjars/jquery/3.3.1/jquery.js" type="text/javascript"></script>
</head>
<body>
<div>
    <h3>用户注册</h3>
    <div>
        <label>手机号</label>
        <div>
            <input type="text" placeholder="手机号" name="telphone" id="telphone"/>
        </div>
        <label>验证码</label>
        <div>
            <input type="text" placeholder="验证码" name="otp" id="otp"/>
        </div>
        <label>姓名</label>
        <div>
            <input type="text" placeholder="姓名" name="name" id="name"/>
        </div>
        <label>密码</label>
        <div>
            <input type="text" placeholder="密码" name="password" id="password"/>
        </div>
        <div>
            <button id="register" type="submit">
                注册
            </button>
        </div>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(function () {
        //    绑定otp的click事件，用于向后端发送获取手机验证码的请求
        $("#register").on("click", function () {
            var mobile = $("#telphone").val();
            var name = $("#name").val();
            var password = $("#password").val();
            var otp = $("#otp").val();
            if (mobile == null || mobile == "" || mobile.length != 11) {
                alert("手机号码格式不正确，请重新输入")
                return false;
            }
            if (name == null || name == "") {
                alert("请填写姓名")
                return false;
            }
            if (password == null || password == "") {
                alert("请填写密码")
                return false;
            }
            if (otp == null || otp == "") {
                alert("请填写验证码")
                return false;
            }
            $.ajax({
                type: "POST",
                contentType:"application/x-www-form-urlencoded",
                url: "http://localhost:8080/user/register?mobile=" + $("#telphone").val() +
                    "&name=" + name +
                    "&password=" + password +
                    "&otp=" + otp,
                xhrFields:{withCredentials:true},
                success: function (data) {
                    if (data.status == "success") {
                        alert("注册成功")
                    } else {
                        alert("注册失败:" + data.data)
                    }
                },
                error: function () {
                    alert("注册失败：" + data.responseText)
                }
            });
            return false;
        });
    });
</script>
</html>
